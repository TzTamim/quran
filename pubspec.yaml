name: quran
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  auto_animated: ^3.2.0
  get: ^4.6.6
  get_storage: ^2.1.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  dotlottie_loader: ^0.0.5
  lottie: ^3.3.1
  rxdart: ^0.28.0
  dio: ^5.8.0+1
  get_it: ^8.0.3
  http: ^1.6.0
  cached_network_image: ^3.4.1
  provider: ^6.1.5+1
  smooth_page_indicator: ^1.2.1
  pinput: ^6.0.1
  table_calendar: ^3.2.0
  image_picker: ^1.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/gen/ 
  line_length: 80

  integrations:

  colors:
    inputs:
      - assets/color/colors.xml

    outputs:
      class_name: AppColors
  
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/lottie/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset:  assets/fonts/Inter-Regular.ttf
  
    - family: Georgia
      fonts:
        - asset:  assets/fonts/georgia.ttf
    - family: Sitka
      fonts:
        - asset: assets/fonts/Sitka-Banner.ttf
        